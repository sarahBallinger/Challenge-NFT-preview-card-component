<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <main class=main-container>
    <div class="image-equilibrium-container">
      <div class="overlay"></div>
      <img class="eye-icon"src="icon-view.svg" alt="eye-icon">
      <img class="image-equilibrium" src="image-equilibrium.jpg" alt="image-equilibrium">
    </div>
      <div class="text-info-container">
        <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="ETH-and-time">
              <div class="icon-div">
                <img src="icon-ethereum.svg" alt="ETH-icon" class="icon"><a class="ETH"> 0.041ETH</a>
              </div>
              <div class="icon-div">
                <img src="icon-clock.svg" alt="icon-clock" class="icon"><a class="time"> 3 days left</a>
              </div>
            </div>
          <hr>
        <div class="creator">
            <img src="image-avatar.png" alt="image-avatar" class="avatar">
            <a class="creator-info">Creation of <span class="creator-name">Jules Wyvern</span></a>
        </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a class="me" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="me" href="#">Sarah E Ballinger</a>.
  </div>
</body>

</html>
